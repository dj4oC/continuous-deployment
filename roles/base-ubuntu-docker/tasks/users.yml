---
- name: Add docker group
  group:
    name: docker
    gid: 115
    state: present
  become: yes

- name: Add admin group
  group:
    name: admin
    gid: 1000
    state: present
  become: yes

- name: Add admin user
  user:
    name: admin
    comment: ownCloud Administrator
    uid: 1000
    create_home: yes
    append: yes
    groups:
      - admin
      - sudo
      - docker
    shell: /bin/bash
    state: present
  become: yes

- name: passwordless sudo for sudo group
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: "^%sudo"
    line: "sudo ALL=(ALL) NOPASSWD:ALL"
    validate: "visudo -cf %s"
  become: yes

- name: passwordless sudo for admin group
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: "^%admin"
    line: "admin ALL=(ALL) NOPASSWD:ALL"
    validate: "visudo -cf %s"
  become: yes

- name: set authorized keys for admin user
  authorized_key:
    user: admin
    state: present
    exclusive: True
